<style>
    .arc text {
        font: 10px sans-serif;
        text-anchor: middle;
    }

    .arc path {
        stroke: #fff;
    }

    .title {
        fill: teal;
        font-weight: bold;
    }
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<div class="page-header">
    My orders
</div>
<div class="col-sm-8">
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Is Bitcoin</th>
            <th>Movies</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let o of orders">
            <td>{{o.order_date | date:'dd/MM/yyyy'}}</td>
            <td>{{o.is_bitcoin}}</td>
            <td><span class="badge" *ngFor="let p of o.movies">{{p.name}}</span></td>
            <td>{{o.price}}</td>
        </tr>
        </tbody>
    </table>
</div>
